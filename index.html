<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Fitness</title>
  </head>
  <body>
    <header class="navbar">
      <div class="container">
        <div class="flex items-center justify-between">
          <a href="#">
            <h2 class="logo">Fitness</h2>
          </a>
          <nav>
            <ul class="flex items-center nav-items">
              <li><a href="#" class="nav-link active">Home</a></li>
              <li><a href="#" class="nav-link">About</a></li>
              <li><a href="#" class="nav-link">Service</a></li>
              <li><a href="#" class="nav-link">Contact</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main class="banner">
      <div class="container">
        <div class="banner-wrap">
          <div class="banner-text-wrap">
            <h1 class="banner-title">
              Get body in <span class="highlight">shape</span> & stay healthy
            </h1>
            <p class="banner-description">
              A huge selection of health and fitness content, healthy recipes
              and transformation stories to help you get fit and stay fit!
            </p>
            <div class="banner-btn-group flex">
              <a href="#" class="btn btn-primary">Join Club Now!</a>
              <a href="#" class="btn btn-outline">Download App</a>
            </div>
          </div>
          <div class="banner-image-wrap flex flex-col items-end justify-center">
            <img
              src="images/banner/banner.webp"
              alt="A body builder"
              class="banner-img"
            />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
